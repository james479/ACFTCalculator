<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACFT Calculator</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <main>
        <div class="main-container">
            <h1>ACFT Calculator</h1>
            <section class="standards">
                <h2>Standards</h2>
                <div class="radio-group">
                    <input type="radio" id="gold" name="group-radio-standards" value="male" checked>
                    <label for="male">Gold</label><br>
                </div>
                <div class="radio-group">
                    <input type="radio" id="silver" name="group-radio-standards" value="female">
                    <label for="female">Silver</label><br>
                </div>
                <div class="radio-group">
                    <input type="radio" id="black" name="group-radio-standards" value="other">
                    <label for="other">Black</label>
                </div>
            </section>

            <hr />

            <section class="sliders">
                <p>Maximum Deadlift (lbs.)</p>
                <div class="slider-container">
                    <input type="range" class="regular-output" name="deadlift" data-event="deadlift" min="80" max="340" step="10" value="80"/>
                </div>
                <div class="event-result">
                    <p><span class="slider-output" id="deadlift"></span> lbs.</p>
                    <p><span id="deadlift-score"></span> points</p>
                </div>
            </section>

            <section class="sliders">
                <p>Standing Power Throw (m)</p>
                <div class="slider-container">
                    <input type="range" class="regular-output" name="standing-throw" data-event="standing-throw" min="3.3" max="12.5" step="0.1" value="3.3"/>
                </div>
                <div class="event-result">
                    <p><span class="slider-output" id="standing-throw"></span> m</p>
                    <p><span id="standing-throw-score"></span> points</p>
                </div>
            </section>

            <section class="sliders">
                <p>T Push-up (reps)</p>
                <div class="slider-container">
                    <input type="range" class="regular-output" name="pushup" data-event="pushup" min="0" max="60" step="1" value="0" />
                </div>
                <div class="event-result">
                    <p><span class="slider-output" id="pushup"></span> reps</p>
                    <p><span id="pushup-score"></span> points</p>
                </div>
            </section>

            <section class="sliders">
                <p>Sprint Drag Carry (m:s)</p>
                <div class="slider-container">
                    <input type="range" class="regular-output time-output" name="drag-carry" data-event="drag-carry" min="93" max="215" step="1" value="93"/>
                </div>
                <div class="event-result">
                    <p><span class="minutes-output" id="drag-carry"></span> m:s</p>
                    <p><span id="drag-carry-score"></span> points</p>
                </div>
            </section>

            <section class="sliders">
                <p>Leg Tuck (reps)</p>
                <div class="slider-container">
                    <input type="range" class="regular-output" name="leg-tuck" data-event="leg-tuck" min="0" max="20" step="1" value="0" />
                </div>
                <div class="event-result">
                    <p><span class="slider-output" id="leg-tuck"></span> reps</p>
                    <p><span id="leg-tuck-score"></span> points</p>
                </div>
            </section>

            <section class="sliders">
                <p>2 Mile Run (m:s)</p>
                <div class="slider-container">
                    <input type="range" class="regular-output time-output" name="run" data-event="run" min="810" max="1368" step="1" value="810" />
                </div>
                <div class="event-result">
                    <p><span class="minutes-output" id="run"></span> m:s</p>
                    <p><span id="run-score"></span> points</p>
                </div>
            </section>

            <section class="total-score">
                <p class="score-label">Total Score: <span id="total-score"></span></p>
                <p class="result-label">Does not meet Army minimum Standard</p>
            </section>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
